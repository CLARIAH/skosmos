version: '3.5'

services:
  fuseki:
    image: stain/jena-fuseki:latest
    environment:
      - 'ADMIN_PASSWORD=admin'
      - 'JVM_ARGS=-Xmx2g'
    networks:
      - skosmos
    ports:
      - '3030:3030'
  skosmos:
    container_name: 'skosmos-web'
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - FUSEKI=${FUSEKI:-http://fuseki:3030}
      - SPARQL_ENDPOINT=${SPARQL_ENDPOINT:-${FUSEKI}/skosmos/sparql}
      - DATA=${DATA:-/data}
    networks:
      - skosmos
    ports:
      - '8080:80'
    volumes:
      - ./data:/data
    depends_on:
      - fuseki
networks:
  skosmos:
    external: false
